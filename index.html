<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="jumbotron-custom" class="mt-3 jumbotron text-center">
            <h1 id="title" class="display-3">Survey Form</h1>
            <p id="description" class="font-italic">Let me know how to improve my coding</p>
        </div>

        <form id="survey-form">
            <div class="form-group">
                <label class="font-weight-bold" id="name-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" id="email-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" id="number-label" for="number">Age</label>
                <input type="number" class="form-control" id="number" placeholder="Age" min="0" max="100" required>
            </div>

            <div class="dropdown" id="dropdown">
                <label class="mr-3 font-weight-bold" id="dropdown-label" for="dropdown">Which option best describes your current position?</label>

                <select id="dropdown" name="currentPos" class="dropdown mr-4">
                    <option disabled value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>


            </div>
            <label class="font-weight-bold" for="form-check ">How likely is it that you'd recommend FCC to a freeCodeCamp to a friend?</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Definitely</label>
            </div>
            <div class="form-check form-check-inline mt-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Maybe</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>



            <div class="form-group mt-3">
                <label class="font-weight-bold" for="exampleFormControlTextarea1">Any Comments or Suggestions?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>


            <label class="font-weight-bold" for="radio-control">Things that should be improved in the future (Check all that apply):</label>
            <div class="custom-control custom-radio">
                <input value="1" type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Front-End Projects</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Back-End Projects</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="3" type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3">Data Visualization</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio4">Challenges</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="1" type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio5">Open Source Community</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio6">Gitter help rooms</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio7">Challenges</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="1" type="radio" id="customRadio8" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio8">Open Source Community</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio9" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio9">Gitter help rooms</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio10" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio10">Videos</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="1" type="radio" id="customRadio11" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio11">City Meetups</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio12" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio12">Wiki</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio13" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio13">Forum</label>
            </div>
            <div class="custom-control custom-radio">
                <input value="2" type="radio" id="customRadio14" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio14">Additional Courses</label>
            </div>
            <button id="submit" type="submit" class="btn btn-primary mt-4 mb-3">Submit</button>
        </form>


    </div>

    <footer class="mt-3">
        <div class="container">

            <p class="text-center" id="footer-text">Coded and Designed with
                <i class="icon ion-md-heart"></i> by Vladimir Bozhkov &copy; 2018</p>
        </div>

    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
